language: c++
os:
  - linux
  - osx
  compiler:
  - clang
addons:
  apt:
    packages:
    - cmake
    - ninja
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ninja; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake; fi

script: SetupEnv.sh
notifications:
  email: false
