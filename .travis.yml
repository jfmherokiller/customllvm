language: c++
cache: ccache
os:
- linux
- osx
compiler:
- clang
env:
- NINJA_JOBS=2
- if [ "$CC"  == "clang" ]; then ln -s $(which ccache) $HOME/clang && ln -s $(which ccache) $HOME/clang++ && export PATH=$HOME:$PATH; fi
- ccache -z -M 100M
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    packages:
    - ninja-build
    - clang
    - g++-4.8
    - gcc-4.8
    - ccache
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget --no-check-certificate http://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz   ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar -xzf cmake-3.4.3-Linux-x86_64.tar.gz                                                  ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8" ;fi                         ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PATH=$PWD/cmake-3.4.3-Linux-x86_64/bin:$PATH ;fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew reinstall ninja; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew unlink cmake; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
script: "./SetupEnv.sh"
notifications:
  email: false
before_cache: ccache -s
before_deploy:
  - cd "llvm-build"
  - export RELEASE_TAR_FILE=$(ls *.tar.gz)
  - echo "deploying $RELEASE_TAR_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "llvm-build/${RELEASE_PKG_FILE}"
  skip_cleanup: true

  on:
    all_branches: true
    tags: true
    repo: jfmherokiller/customllvm
